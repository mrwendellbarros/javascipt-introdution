<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var js_n1
    var js_n2
    var js_n3

    js_n1 = Number(window.prompt('Informe o valor do primeiro número:', '00'))
    js_n2 = Number(window.prompt('INforme o segundo número:', '00'))

    document.write(`número 1 digitado = ${js_n1}`)
    document.write(`<br>número 2 digitado = ${js_n2}`)

    if (js_n1>js_n2){
      js_n3 = js_n1
      js_n1 = js_n2
      js_n2 = js_n3
    }

    document.write(`<p><b> Classificação em Ordem Crescente:</b> ${js_n1} e ${js_n2}<p>`)
  </script>
</body>
</html>

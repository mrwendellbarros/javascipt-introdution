<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Formulario de consulta de curso:</h3>
  <br>
  <form action="" name="formcurso" method="post">
    Digite seu curso: <input type="text" name="f_cursodig" size="8" maxlength="4"> (SIST) <br>
    <input type="button" value="Validar" name="btn_validar" onclick="cadcurso()">
    <input type="reset" value="Cancelar" name="btn_cancelar"><br>
    Código do curso: <input type="text" name="f_codcurso" size="15" maxlength="10">
  </form>
  <script>
    var js_cursodig

    function cadcurso() {
      js_cursodig = document.formcurso.f_cursodig.value

      if(js_cursodig.toLowerCase()=='sist'){
        document.formcurso.f_codcurso.value = 'sist001/FB'
      } else {
        window.alert('Curso inválido')
      }
    }
  </script>
</body>
</html>

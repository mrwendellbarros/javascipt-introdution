<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Somatória de dois números inteiros</h3>
  
  <script>
    var js_n1
    var js_n2
    var js_soma

    js_n1 = window.prompt('Informe o primeiro número: ')
    js_n2 = window.prompt('Informe o segundo número: ')

    js_soma = Number(js_n1) + Number(js_n2)

    document.write(`O resultado da soma é ${js_soma}`)
  </script>
</body>
</html>

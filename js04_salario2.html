<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var js_qht
    var js_vht
    var js_inss
    var js_tdes
    var js_sb
    var js_sl
    var js_resposta=true

    do {
      js_qht = Number(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180)', '00'))
      js_vht = Number(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'))
      js_inss = Number(window.prompt('Informe o percentual de desconto do inss: (5 a 15)', '00'))

      js_sb = js_vht*js_qht
      js_tdes = (js_inss/100)*js_sb
      js_sl = js_sb - js_tdes

      document.write('<p><b>DEMONSTRATIVO PARA CÁCULO DO SÁLARIO LÍQUIDO</b>')

      document.write(`<p>Quantidade de horas trabalhadas(135 a 180) => <b>${js_qht}</b>`)
      if(js_qht >180){
        document.write('(<b>Valor máximo excedido!</b>)')
      }
      if(js_qht<135){
        document.write('(<b>Valor mínimo inválido!</b>)')
      }

      document.write(`<p>Valor da hora trabalhada (25 a 50) => <b>${js_vht}</b>`)
      if(js_qht >50){
        document.write('(<b>Valor máximo excedido!</b>)')
      }
      if(js_qht<25){
        document.write('(<b>Valor mínimo inválido!</b>)')
      }

      document.write(`<p>Percentual de desconto do INSS (5 a 15) => <b>${js_inss}</b>`)
      if(js_qht >15){
        document.write('(<b>Valor máximo excedido!</b>)')
      }
      if(js_qht<5){
        document.write('(<b>Valor mínimo inválido!</b>)')
      }

      document.write(`<p><b>Salario BRUTO = </b> ${js_sb}`)
      document.write(`<p>Total de descontos INSS = ${js_tdes}`)
      document.write(`<p><b>Salario LÍQUIDO = </b> ${js_sl}`)

      if(js_sl>10500){
        document.write('(<b>Salário elevado!</b> maior que 10.500)')
      } else {
        if(js_sl>6000){
          document.write('(<b>Salário satisfatório!</b> maior que 6.000)')
        } else {
          if(js_sl>3000){
            document.write('(<b>Salário moderado!</b> maior que 3.000)')
          } else {
            document.write('(<b>Salário insatifatório!</b> menor ou igual 3.000)')
          }
        }
      }

      document.write('<hr>')

      js_resposta = window.confirm('Deseja continuar?')
    } while (js_resposta==true)
  </script>
</body>
</html>
